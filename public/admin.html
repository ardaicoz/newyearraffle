<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - New Year's Raffle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 1000px;
            margin: 0 auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            text-align: center;
        }

        .warning {
            background: #fff3cd;
            border: 2px solid #ffc107;
            color: #856404;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            margin-top: 10px;
        }

        .actions {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            justify-content: center;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .results-table th,
        .results-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .results-table th {
            background: #667eea;
            color: white;
            font-weight: bold;
        }

        .results-table tr:hover {
            background: #f8f9fa;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .results-table {
                font-size: 0.9em;
            }

            .results-table th,
            .results-table td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Admin Panel</h1>
        <div class="warning">
            ‚ö†Ô∏è This page shows all raffle results. Keep it confidential!
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalCount">-</div>
                <div class="stat-label">Total Participants</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="drawnCount">-</div>
                <div class="stat-label">Completed Draws</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="remainingCount">-</div>
                <div class="stat-label">Remaining</div>
            </div>
        </div>

        <div class="actions">
            <button class="btn-primary" onclick="loadData()">üîÑ Refresh</button>
            <button class="btn-danger" onclick="resetRaffle()">üóëÔ∏è Reset Raffle</button>
            <button class="btn-primary" onclick="window.location.href='/'">üè† Home</button>
        </div>

        <div id="resultsContainer">
            <div class="loading">Loading results...</div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;

        async function loadData() {
            await loadStats();
            await loadDraws();
        }

        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/api/stats`);
                const stats = await response.json();
                
                document.getElementById('totalCount').textContent = stats.total;
                document.getElementById('drawnCount').textContent = stats.drawn;
                document.getElementById('remainingCount').textContent = stats.remaining;
            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        }

        async function loadDraws() {
            try {
                const response = await fetch(`${API_BASE}/api/draws`);
                const draws = await response.json();
                
                const container = document.getElementById('resultsContainer');
                
                if (draws.length === 0) {
                    container.innerHTML = '<div class="empty-state">No draws yet. Participants should start selecting their names!</div>';
                    return;
                }
                
                container.innerHTML = `
                    <table class="results-table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Participant</th>
                                <th>Picked Name</th>
                                <th>Mission</th>
                                <th>Drawn At</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${draws.map((draw, index) => `
                                <tr>
                                    <td>${index + 1}</td>
                                    <td><strong>${escapeHtml(draw.participant)}</strong></td>
                                    <td>${escapeHtml(draw.picked_name)}</td>
                                    <td>${escapeHtml(draw.mission)}</td>
                                    <td>${new Date(draw.drawn_at).toLocaleString()}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
            } catch (error) {
                console.error('Failed to load draws:', error);
                document.getElementById('resultsContainer').innerHTML = '<div class="empty-state">Error loading results.</div>';
            }
        }

        async function resetRaffle() {
            if (!confirm('‚ö†Ô∏è Are you sure you want to reset the entire raffle? This will delete all draws and start fresh!')) {
                return;
            }
            
            if (!confirm('‚ö†Ô∏è This action cannot be undone! All participants will need to draw again.')) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/api/reset`, {
                    method: 'POST'
                });
                
                if (!response.ok) {
                    throw new Error('Failed to reset raffle');
                }
                
                alert('‚úÖ Raffle has been reset successfully!');
                await loadData();
            } catch (error) {
                console.error('Failed to reset raffle:', error);
                alert('‚ùå Failed to reset raffle. Please try again.');
            }
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        // Load data on page load
        loadData();

        // Auto-refresh every 10 seconds
        setInterval(loadData, 10000);
    </script>
</body>
</html>
